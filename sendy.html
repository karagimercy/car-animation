<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation</title>
</head>
<style>
    #map_canvas {
        width: 600px;
        height: 400px;
    }
</style>
<body>
<div id="map_canvas"></div>
<script>
        var map, marker;
    var startPos = [-1.300355, 36.773850];
    var speed = 400; // km/h
    var delay = 100;

    function getBearing(from, to) {
      // Convert to radians.
      var lat1 = from[0];
      var lon1 = from[1];
      var lat2 = to[0];
      var lon2 = to[1];
      // Compute the angle.
      var angle = -Math.atan2(Math.sin(lon1 - lon2) * Math.cos(lat2), Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(lon1 - lon2));
      if (angle < 0.0)
        angle += Math.PI * 2.0;
      if (angle == 0) {
        angle = 1.5;
      }
      return angle;
    }

    function animateMarker(marker, coords, km_h) {
      var target = 0;
      var km_h = km_h || 400;
      coords.push([startPos[0], startPos[1]]);

      function goToPoint() {
        var lat = marker.position.lat();
        var lng = marker.position.lng();
        var step = (km_h * 1000 * delay) / 3600000; // in meters
        var dest = new google.maps.LatLng(
          coords[target][0], coords[target][1]);
        var distance =
          google.maps.geometry.spherical.computeDistanceBetween(
            dest, marker.position); // in meters

        var from = [lat, lng];
        var to = [dest.lat(), dest.lng()];
        var bearing = getBearing(from, to);
        document.getElementById('bear').value = bearing;
/*         console.log('----'); */
/*         console.log(marker.getIcon().rotation); */
        marker.getIcon().rotation = bearing;
/*         console.log(marker.getIcon().rotation); */

        var numStep = distance / step;
        var i = 0;
        var deltaLat = (coords[target][0] - lat) / numStep;
        var deltaLng = (coords[target][1] - lng) / numStep;

        function moveMarker() {
          lat += deltaLat;
          lng += deltaLng;
          i += step;
          if (i < distance) {
            marker.setPosition(new google.maps.LatLng(lat, lng));
            setTimeout(moveMarker, delay);
          } else {
            marker.setPosition(dest);
            target++;
            if (target == coords.length - 1) {
              target = null;
            }
            setTimeout(goToPoint, delay);
          }
        }
        moveMarker();
      }
      goToPoint();
    }

    function initialize() {
      var myOptions = {
        zoom: 16,
        center: new google.maps.LatLng(-1.296097, 36.779236),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
      var sendy = {
        url: 'https://images.sendyit.com/web_platform/vendor_type/top/2.svg', // url
        scaledSize: new google.maps.Size(50, 50), // scaled size
        origin: new google.maps.Point(0, 0), // origin
        anchor: new google.maps.Point(25, 25) // anchor
      };
      //var sendy = 'https://images.sendyit.com/web_platform/vendor_type/top/2.svg';
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(startPos[0], startPos[1]),
        map: map,
        icon: sendy
      });
      google.maps.event.addListenerOnce(map, 'idle', function() {
        animateMarker(marker, [
          // The coordinates of each point you want the marker to go to.
          // You don't need to specify the starting position again.
          [-1.300184, 36.776811],
          [-1.299840, 36.779386],
          [-1.298897, 36.779407],
          [-1.299004, 36.777841],
          [-1.298982, 36.776811],
          [-1.297459, 36.776747],
          [-1.296193, 36.776726],
          [-1.296097, 36.779236],
          [-1.296151, 36.777637],
          [-1.296215, 36.776693],
          [-1.294252, 36.776586],
          [-1.294048, 36.776790],
          [-1.293973, 36.779118],
          [-1.292622, 36.779075],
          [-1.291844, 36.779049],
          [-1.291879, 36.778389]
        ], speed);
      });
    }
    initialize();
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
        type="text/javascript"></script>
</body>
</html>
